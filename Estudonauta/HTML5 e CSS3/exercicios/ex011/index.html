<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferetes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" type="image/png">
        <img src="Imagens/foto_g.png" alt="imagem_dinâmica">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áudios</p>
    <audio>
        <source src="midia/The Goon's Loose - Nathan Moore.mp3" type="audio/mpeg">
        
    </audio>    
</body>
</html>
