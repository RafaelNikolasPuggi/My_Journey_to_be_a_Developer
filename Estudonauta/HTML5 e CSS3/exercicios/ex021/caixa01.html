<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        body{
            background-color: antiquewhite;

        }

        h1{
            background-color: aqua;
            height: 300px;
            width: 300px;

            border: 10px solid darkgray;

            padding: 10px;
            
            margin: 20px auto 10px auto;

            outline: 5px dashed salmon;
        }

        a{
            background-color: lightyellow;
            border: 2px dashed red;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas BOX-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline.</a> Vamos ver como tudo isso funciona!</p>
    
</body>
</html>
