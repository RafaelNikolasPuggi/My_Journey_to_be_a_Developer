<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <p>Em HTML, podemos inserir  os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve ser usada em cada caso.</p>
    <ul>
        <li><abbr title="Usa a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag <h1>,<h2>,<h3>,<h4>,<h5>,<h6> e <h7>">Títulos</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <code>">Codigo-Fonte</abbr></li>
        <li><abbr title="Usa a tag <ol>">Listas Ordenadas</abbr></li>
        <li><abbr title="Usa a tag <ur>">Lista com demarcadores</abbr></li>

    </ul>
    
</body>
</html>
