<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar a tela para ter uma melhor experiência</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/m.png" type="image/png">
        <img src="imagem/g.png" alt="Flexivel">
    </picture>
</body>
</html>
